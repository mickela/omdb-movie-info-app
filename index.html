<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/genius.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/lumen/bootstrap.min.css" integrity="sha256-KrrmnFqXIYKCuUWUcYfqVgzx4ZgDi8CrNzwftYfYLHU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row1">
        <div class="left" id="movies">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
                    <span class="navbar-brand" href="#"><i class="fas fa-video text-primary"></i></span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <span class="nav-link" href="#">Home <span class="sr-only">(current)</span></span>
                            </li>
                        </ul>
                        <div class="custom-control custom-switch mr-5">
                            <input type="checkbox" class="custom-control-input" name="radio" id="theme-controller">
                            <label class="custom-control-label"  for="theme-controller">Dark mode</label>
                          </div>
                        <form class="form-inline my-2 my-lg-0" id="form">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search"/>
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search  <i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </nav>
            </header>

            <p id="result-title">Search Result</p>
            <div class="container my-3">
                <p class="text-center" id="totalnum"><h3 id="tip" class="mt-5" dotted="bottom">Search any movie</h3></p>
                <div class="row" id="result"></div>
                <div id="pagination"></div>

                <!--close card div-->

            </div> <!--Close container-->
        </div>
        <!-- details -->
        <div class="right" id="detail">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
                <button class="navbar-brand btn btn-primary shadow" id="backbtn"><i class="fas fa-arrow-left"></i></button>
                <span class="nav-item nav-link text-bold" center id="title">Movie Title</span>
            </nav>
            <!-- content -->
            <div class="row" id="row">
                <div class="text-center" center id="details-div">
                    <img src="media/rubik.gif" alt="loading...">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
